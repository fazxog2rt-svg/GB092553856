<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pendaftaran â€” Indonesia Bisa 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192.png">
</head>
<body class="bg-slate-900 text-slate-100 antialiased">
  <header class="py-4 border-b border-slate-800">
    <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
      <a href="/index.html" class="font-bold">IndonesiaBisa2025</a>
      <a href="/index.html" class="text-sm text-slate-400">Kembali</a>
    </div>
  </header>
  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold">Form Pendaftaran</h1>
    <p class="text-slate-400 mt-2">Isi data dengan benar. Data akan dipakai untuk informasi selanjutnya.</p>
    <form id="daftarForm" class="mt-6 grid grid-cols-1 gap-4 bg-slate-800/30 p-6 rounded-xl border border-slate-700">
      <div class="grid md:grid-cols-2 gap-4">
        <label class="block"><span class="text-sm text-slate-300">Nama Lengkap</span><input name="nama" required minlength="3" class="mt-1 w-full px-3 py-2 rounded bg-slate-900 border border-slate-700" placeholder="Nama kamu"></label>
        <label class="block"><span class="text-sm text-slate-300">Email</span><input name="email" type="email" required class="mt-1 w-full px-3 py-2 rounded bg-slate-900 border border-slate-700" placeholder="email@contoh.com"></label>
      </div>
      <div class="grid md:grid-cols-2 gap-4">
        <label class="block"><span class="text-sm text-slate-300">Nomor WhatsApp</span><input name="wa" required class="mt-1 w-full px-3 py-2 rounded bg-slate-900 border border-slate-700" placeholder="+62xxxxxxxxxx"></label>
        <label class="block"><span class="text-sm text-slate-300">Kota</span><input name="kota" required class="mt-1 w-full px-3 py-2 rounded bg-slate-900 border border-slate-700" placeholder="Bandung"></label>
      </div>
      <label class="block"><span class="text-sm text-slate-300">Bidang Minat</span>
        <select name="minat" required class="mt-1 w-full px-3 py-2 rounded bg-slate-900 border border-slate-700">
          <option value="">Pilih...</option><option>Teknologi</option><option>Pendidikan</option><option>Kesehatan</option><option>Lingkungan</option><option>Kreatif</option>
        </select>
      </label>
      <label class="block"><span class="text-sm text-slate-300">Pesan (opsional)</span><textarea name="pesan" rows="4" class="mt-1 w-full px-3 py-2 rounded bg-slate-900 border border-slate-700" placeholder="Tuliskan motivasi singkatmu"></textarea></label>
      <div class="flex gap-3">
        <button type="submit" class="px-4 py-2 bg-blue-600 rounded text-white">Kirim</button>
        <button type="reset" class="px-4 py-2 rounded border border-slate-700">Reset</button>
      </div>
      <p class="text-sm text-slate-400 mt-2">Dengan mengirim, kamu setuju dengan <a href="/aturan.html" class="text-blue-400">aturan</a>.</p>
    </form>

    <section class="mt-8">
      <h2 class="font-bold">Peserta Terbaru</h2>
      <div id="pesertaList" class="mt-3 bg-slate-800/30 rounded border border-slate-700 p-3"></div>
    </section>
  </main>

  <script src="/js/daftar.js" defer></script>
  <script src="/js/main.js" defer></script>
</body>
</html>
